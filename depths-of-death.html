<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depths of Death - Fireus Games</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeIn 2s ease;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        h1 {
            color: #ff2b2b;
            margin-top: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        p {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ff2b2b;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #d40000;
            transform: scale(1.05);
        }

        a.back {
            color: #666;
            text-decoration: none;
            margin-top: 30px;
        }

        a.back:hover {
            color: #ff2b2b;
        }
    </style>
</head>
<body>
    <h1>Depths of Death</h1>

    <p>Depths of Death és un videojoc de combats 1v1 on hauràs de descendir a les profunditats d'un món desconegut per enfrontar-te a un altre lluitador. Aquesta és la primera gran aventura de Fireus Games.</p>

</html>
